<dialog #tagModal id="my_modal_1" class="modal">
    <div class="modal-box overflow-hidden">
        <form method="dialog">
            <button
                (click)="closeClick.emit()"
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                âœ•
            </button>
        </form>

        <!-- Modal Body -->
        <div class="flex flex-col gap-6">
            <div class="flex flex-row justify-center">
                <h3 class="text-lg font-bold">Selecionar Tags</h3>
            </div>

            <div class="flex flex-col gap-2 overflow-y-auto max-h-[500px] px-2 py-6">
                @for (tag of tags(); track $index) {
                    <div class="flex flex-row justify-center">
                        <div
                            class="hover:scale-[1.01] hover:shadow-xl static transition-transform duration-200 ease-in-out card bg-base-100 w-96 shadow-lg rounded-xl border border-base-300">
                            <div class="card-body">
                                <div class="flex flex-row justify-between items-center">
                                    <app-tag
                                        [backgroundColor]="tag.backgroundColor"
                                        [textColor]="tag.textColor"
                                        [text]="tag.name"
                                        [type]="tag.style"
                                        [icon]="tag.icon" />
    
                                    <input type="checkbox" [checked]="selectedTags.includes(tag)" (change)="tagStateChange($event, tag)" class="checkbox" />
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>

            <div class="card-actions justify-center">
                <div class="flex flex-col items-center">
                    <app-button text="Submeter" id="submit" (btnClick)="submit()" />
                    @if (formError) {
                        <div class="validator-hint text-red-500">
                            {{ formError }}
                        </div>
                    }
                </div>
            </div>
        </div>
        <!---------------->
    </div>
    <form method="dialog" class="modal-backdrop">
        <button (click)="closeClick.emit()" style="cursor: default;">close</button>
    </form>
</dialog>
