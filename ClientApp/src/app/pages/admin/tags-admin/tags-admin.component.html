<main class="container mx-auto px-4 mt-4 pb-4">
    <div class="card w-auto bg-base-100 shadow-md border border-base-300">
        <div class="card-body">
            <div class="flex flex-col">
                <div class="flex justify-center">
                    <h2 class="text-2xl font-bold">Lista de Tags</h2>
                </div>
                <div class="flex flex-row justify-between">
                    <div class="join">
                        <div>
                            <label class="input">
                                <input type="search" 
                                    [formControl]="searchControl" 
                                    (keydown.enter)="handleSearch()"
                                    class="grow" 
                                    placeholder="Pesquisa pelo nome" />
                            </label>
                        </div>
                        <button class="btn btn-primary join-item" (click)="handleSearch()"><ng-icon name="heroMagnifyingGlass" /></button>
                    </div>

                    <app-button text="Adicionar" (btnClick)="handleAddTag()" />
                </div>

                <app-table class="mt-4">
                    <!-- Columns -->
                    <tr columns>
                        <th>Tag</th>
                        <th>Cor de Fundo</th>
                        <th>Cor do Texto</th>
                        <th>Pre√ßo</th>
                        <th></th>
                    </tr>
                    
                    <!-- Rows -->
                    @for (tag of tags; track $index) {
                        <tr row>    
                            <td>
                                <app-tag [backgroundColor]="tag.backgroundColor" 
                                    [textColor]="tag.textColor" 
                                    [text]="tag.name" 
                                    [type]="tag.style" 
                                    [icon]="tag.icon" />
                            </td>

                            <td>
                                <span [style.color]="tag.backgroundColor">{{ tag.backgroundColor }}</span>
                            </td>

                            <td>
                                <span [style.color]="tag.textColor">{{ tag.textColor }}</span>
                            </td>
    
                            <td>
                                <div class="flex gap-0.5 items-center">
                                    <span class="text-sm text-gray-500 mt-1">{{ tag.price }}</span>
                                    <app-eco-points-icon />
                                </div> 
                            </td>   
    
                            <th>
                                <div class="flex flex-row gap-1">
                                    <button class="btn btn-ghost btn-md" (click)="handleEditTag(tag.id)">
                                        <!-- This has to use style to overlap the CSS that comes in the NGIcon component -->
                                        <ng-icon style="width: 20px; height: 20px" name="heroPencil" />
                                    </button>
                                    <button class="btn btn-ghost btn-md" (click)="removeTag(tag.id)">
                                        <!-- This has to use style to overlap the CSS that comes in the NGIcon component -->
                                        <ng-icon style="width: 20px; height: 20px" name="heroTrash" />
                                    </button>
                                </div>
                            </th>
                        </tr>
                    }
                </app-table>
            </div>
        </div>
    </div>

    <app-tag-form-modal (closeClick)="closeModal()" [tagId]="modalTagId" [isEditMode]="modalIsEditMode" [open]="modalShow" />
</main>
