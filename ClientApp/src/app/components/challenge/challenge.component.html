<div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 w-full">
    <!-- Left: Title & Description -->
    <div class="flex flex-col">
      <span class="font-semibold text-base leading-tight">
        {{ title() }}
      </span>
      <span class="text-sm text-gray-600">
        {{ description() }}
      </span>
    </div>
  
    <!-- Right: Type badge and Points -->
    <div class="flex items-center gap-4">
      <!-- Challenge Type Badge -->
      <span
        class="px-2 py-1 text-sm rounded-full font-semibold"
        [ngClass]="{
          'bg-blue-100 text-blue-800': type() === 'Daily',
          'bg-purple-100 text-purple-800': type() === 'Weekly'
        }">
        {{ type() === 'Daily' ? 'Di√°rio' : 'Semanal' }}
      </span>
  
      <!-- Points -->
      <div class="flex items-center gap-1 text-green-700 font-medium">
        <app-eco-points-icon class="w-5 h-5" />
        <span>{{ points() }}</span>
      </div>
    </div>
  </div>
