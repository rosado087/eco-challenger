<div class="hover:scale-[1.01] hover:shadow-xl static transition-transform duration-200 ease-in-out card bg-base-100 w-96 shadow-lg rounded-xl border border-base-300">
    <div class="card-body">
        
        <div class="flex flex-row justify-between items-center">
            <!-- Badge Component Slot -->
            <ng-content></ng-content>

            <div class="flex gap-0.5 items-center">
                <span class="text-sm text-gray-500 mt-1">{{ price() }}</span>
                <app-eco-points-icon />
            </div>            

            @if(bought()) {
                <button class="btn btn-disabled btn-sm">Comprado</button>
            }
            @else {
                <button class="btn btn-primary btn-sm" (click)="buyClick.emit()">Comprar</button>
            }
        </div>
    </div>
</div>
