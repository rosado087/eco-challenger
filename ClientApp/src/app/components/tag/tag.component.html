<a (click)="badgeClick.emit()">
    <div class="{{getComponentClasses()}}"
        [style.--badge-color]="backgroundColor()"
        [style.--badge-fg]="textColor()">
        @if(icon()) {
            <img [src]="icon()" class="h-full max-h-6 aspect-square object-cover rounded" />
        }
        @else if (iconRawData()) {
            <img [src]="getRawImageURL()" class="h-full max-h-6 aspect-square object-cover rounded" />
        }      
        {{ text() }}
    </div>
</a>
